<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>test1</title>
    <link rel="stylesheet" href="CSS/test1_styling.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="CSS/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/intl-tel-input-11.0.0/build/css/intlTelInput.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header id="header-test1" class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span id="header-title" class="mdl-layout-title">SZic</span>     <!--title-->
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-title">Title</span><!--drawer-->
    </div>

    <main class="mdl-layout__content">
        <div class="page-content">
            <section class="hero">
                <div class="container">
                    <!--<br>-->
                    <div id="testCarousel" class="carousel" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="images/header_image.png" alt="test1-slider">
                            </div> <!--div active ends-->

                            <div class="item">
                                <img class="img-responsive" src="images/header_image2.png" alt="test1-slider">
                            </div> <!--div item ends-->

                        </div> <!--div inner ends-->

                    </div><!--div carousel ends-->

               </div>  <!--div container ends-->
            </section>

            <section class="first-content">
                <div class="container">
                    <h3 class="first-content-heading">SUGGESTED STATIONS</h3>

                    <div class="sugesdted-stations">
                        <ul class="sugesdted-stations">
                            <li><img class="station-icon" src="images/suggested-icon-1.png"></li>
                            <li><img class="station-icon" src="images/suggested-icon-1.png"></li>
                        </ul>

                    </div>
                </div>

                <div class="container">
                    <h3 class="first-content-heading">SUGGESTED TRACKS</h3>

                    <div class="sugesdted-tracks" style="">
                        <ul class="tracks-list">
                            <li><img src="images/track-icon1.png">
                                <span class="mover-view"><i class="fa fa-ellipsis-h"
                                                            aria-hidden="true"></i></span>
                                <div id="icon1" class="col-md-10">
                                    <span class="record-title">TRINYC-Crossroad Ft Trixidy</span><br>
                                    <span class="record-name">OTADAYO Records</span>
                                </div><!--div col-md-10 ends-->

                            </li>
                            <li><img src="images/track-icon2.png">
                                <span class="mover-view"><i class="fa fa-ellipsis-h"
                                                            aria-hidden="true"></i></span>
                                <div id="icon2" class="col-md-10">
                                    <span class="record-title">TRINYC-Crossroad Ft Trixidy</span><br>
                                    <span class="record-name">OTADAYO Records</span>
                                </div>
                            </li>
                            <li><img src="images/track-icon3.png">
                                <span class="mover-view"><i class="fa fa-ellipsis-h "
                                                            aria-hidden="true"></i></span>
                                <div id="icon3" class="col-md-10" >
                                    <span class="record-title">TRINYC-Crossroad Ft Trixidy</span><br>
                                    <span class="record-name">OTADAYO Records</span>
                                </div>
                            </li>
                            <li><img src="images/track-icon4.png">
                                <span class="mover-view"><i class="fa fa-ellipsis-h"
                                                            aria-hidden="true"></i></span>
                                <div id="icon4" class="col-md-10">
                                    <span class="record-title">TRINYC-Crossroad Ft Trixidy</span><br>
                                    <span class="record-name">OTADAYO Records</span>
                                </div>
                            </li>
                        </ul><!--ul track list ends-->

                    </div><!--div suggested track ends-->

                </div><!--div container ends-->
            </section><!--first-content ends-->

        </div><!--div page-content ends-->
    </main><!--mdl-layout ends-->


</div>

</body>
</html>
